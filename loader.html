    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9; /* Light background */
            color: #333; /* Dark text color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full viewport height */
            margin: 0;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #000000; /* Primary color */
        }

        .loader {
            border: 16px solid #ffffff; /* Light gray border */
            border-radius: 50%;
            border-top: 16px solid #0099ff; /* Primary color */
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin-bottom: 20px; /* Space below the loader */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        button {
            background-color: #3498db; /* Primary color */
            color: white; /* White text */
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0099ff; /* Darker shade on hover */
        }

        a {
            text-decoration: none; /* Remove underline from link */
            color: white; /* White text for the link */
        }

        img {
            max-width: 50%; /* Responsive image */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 10px; /* Space below the image */
        }
    </style>
</head>
